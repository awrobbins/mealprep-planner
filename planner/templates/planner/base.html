<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Prep Planner</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333;
            color: #ffffff;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .button-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: 1px solid #cccccc;
            background-color: #fafafa;
        }
        .button-link:hover {
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-top: 0.75rem;
        }
        input, select {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.25rem;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 0.5rem;
        }
        th {
            background-color: #f8f8f8;
        }
        .submit-row {
            margin-top: 1.5rem;
        }
        .week-list {
            list-style: none;
            padding-left: 0;
            margin: 0.5rem 0;
        }

        .week-list li {
            margin-bottom: 0.25rem;
        }

        .week-list input[type="checkbox"] {
            margin-right: 0.4rem;
        }
        .inline-label {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;  /* small space between checkbox and text */
        }

        .inline-label input[type="checkbox"] {
            margin: 0;  /* let flexbox handle positioning */
        }

    </style>
</head>
<body>
<header>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0;">Meal Prep Planner</h1>
    <a href="{% url 'planner:home' %}" style="color: #ffffff; text-decoration: none; font-weight: 500;">
      Home
    </a>
  </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
